language:
  - cpp

before_install:
  - pip install --user cpp-coveralls

dist: trusty

addons:
  sonarcloud:
   organization:"dzigen"
   token:
    secure: "0fee3cc483831a87552b9283c611f9611b0dca4b"

script:
  - qmake
  - make
  - ./tests/tests

after_success:
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output

cache:
 directories:
  -'$/home/arkadiy/inf/Testing/.sonar/cache'

notifications:
  email: false
