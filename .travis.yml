
language:
 - cpp

before_install:
 - pip install --user cpp-coveralls

dist: trusty

addons:
 sonarcloud:
 organization: "dzigen"
 token:
 secure: ""



script:
 - qmake
 - make
 - ./tests/tests

after_success:
 - coveralls --root . -E ".*external.*" -E ".*tests.*"
 - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
 - sonar-scanner
 
cache:
 directories:
 - '$HOME/.sonar/cache'


notifications:
 email: false