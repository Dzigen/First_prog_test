language:
  - cpp

before_install:
  - pip install --user cpp-coveralls

dist: trusty

addons:
  sonarcloud:
   organization:"dzigen"
   token:
    secure: $Dzigen_First_prog_test

script:
  - qmake
  - make
  - ./tests/tests

after_success:
  - coveralls --root . -E ".*external.*" -E ".*tests.*"
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner

cache:
 directories:
  -'$/home/arkadiy/inf/Testing/.sonar/cache'

notifications:
  email: false
